<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>太吉之源</title>
    <!-- build:css content/css/taiji.min.css -->
    <link rel="stylesheet" href="content/css/taiji.css" />

<body class="has-footer">
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <div class="container" id="tj-detail" style="display: none;">
        <div class="detail-product">
            <div class="swiper-container detail-product-img">
                <div class="swiper-wrapper">
                    <!--[for(var i in mainPic){]-->
                    <div class="swiper-slide"><img src="http://img01.rbyair.com/20170327/0e10e119-4e62-4caf-9be8-052dad5dff90.jpg@.webp" alt=""></div>
                    <!--[}]-->
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="detail-product-msg">
                <h2>【杨幂同款】SP-68黑色女式春款弹力瘦腿百搭魔术裤 3款超值换购套餐</h2>
                <h4>一款80~140斤都能穿的百搭魔术裤，穿出白浅上神范儿~【搭配3款超值豪礼套餐】</h4>
                <div class="pricebar">
                    <span class="price">￥800</span>
    	            <del class="mktprice font-gray">￥1000</del>
	                <i class="unit"><!--[= unit]--></i>
                </div>
            </div>
        </div>
        <div class="detail-intro">
        	<div class="detail-intro-title">图文详情</div>
        	<div class="detail-intro-content">
            	<img src="http://img01.rbyair.com/20170327/745de981-302b-4b88-a40d-f9d26fc89ad1.jpg@.webp" data-src="http://img01.rbyair.com/20170327/745de981-302b-4b88-a40d-f9d26fc89ad1.jpg@.webp" alt="" class="loaded">
        	</div>
        </div>
    </div>
    <!--底部按钮-->
    <footer class="bottom-btns">
        <ul class="detail-btns">
            <li class="btn-open btn-addcart">
                <p><span>加入购物车</span></p>
            </li>
        </ul>
    </footer>
    <!--自定义提示框开始-->
    <div class="cover-bg" id="tj-cover-bg"></div>
    <div class="toast" id="tj-toast"><span>xxx</span></div>
    <div class="loading" id="tj-loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <div class="dialog" id="tj-panel">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">xxx</h3>
                    <div class="panel-text">xxx</div>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-default">取消</a>
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
                <div class="panel-tips">xxx</div>
            </div>
        </div>
    </div>
    <!--//自定义提示框结束-->

    <!--用户绑定弹框开始-->
    <div id="sidebar-bg"></div>
    <div class="dialog bind-dialog" id="tj-bind-dialog">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">会员登记</h3>
                    <form class="panel-input">
                        <input type="text" name="realname" placeholder="请输入姓名">
                        <input type="text" name="phone" placeholder="请输入联系方式">
                    </form>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
            </div>
        </div>
    </div>
    <!--//用户绑定弹框结束-->

    <!--模版开始-->
    <script id="tj-detail-tmpl" type="text/html">
        <div class="detail-product">
            <div class="swiper-container detail-product-img">
                <div class="swiper-wrapper">
                    <!--[for(var i in images){]-->
                    <div class="swiper-slide"><img src="<!--[= $absImg(images[i])]-->" alt=""></div>
                    <!--[}]-->
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="detail-product-msg">
                <h2><!--[= title]--></h2>
                <h4><!--[= subTitle]--></h4>
                <div class="pricebar">
                    <span class="price">￥<!--[= $formatCurrency(price)]--></span>
                    <del class="mktprice font-gray">￥<!--[= $formatCurrency(marketPrice)]--></del>
                    <i class="unit"><!--[= unit]--></i>
                </div>
            </div>
        </div>
        <div class="detail-intro">
            <div class="detail-intro-title">图文详情</div>
            <div class="detail-intro-content">
                <img src="http://img01.rbyair.com/20170327/745de981-302b-4b88-a40d-f9d26fc89ad1.jpg@.webp" data-src="http://img01.rbyair.com/20170327/745de981-302b-4b88-a40d-f9d26fc89ad1.jpg@.webp" alt="" class="loaded">
            </div>
        </div>
    </script>
    <!--//模版结束-->

    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    <!-- endbuild -->
    <script src="content/js/base/global.js"></script>
    <script src="content/js/modules/detail.js"></script>
