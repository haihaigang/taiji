<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>太吉之源</title>
    <!-- build:css content/css/taiji.min.css -->
    <link rel="stylesheet" href="content/css/taiji.css" />
    <!-- endbuild -->
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <section class="container commit">
        <div id="tj-detail"></div>
        <div id="tj-empty" class="list-empty-data icon-cart-empty">
            <p class="ckout-title">您的购物车还是空的</p>
            <span class="ckout-info">要是宝贝到手了，那就赶紧享用吧</span>
            <a id="btn-home" href="../index.html">去逛逛</a>
        </div>
    </section>
    <!--用户绑定弹框开始-->
    <div id="sidebar-bg"></div>
    <div class="sidebar bottom" id="exchange-goods-page">
        <h2>会员登记</h2>
        <form class="form">
            <div class="form-items">
                <input type="text" placeholder="请输入姓名">
            </div>
            <div class="form-items">
                <input type="text" placeholder="请输入联系方式">
            </div>
            <div class="options">
                <button>确定</button>
            </div>
        </form>
        <div class="dbox button">
            <div class="info">已换购0/1件</div>
            <button>确定</button>
        </div>
    </div>
    <!--//用户绑定弹框开始-->
    <div class="dialog bind-dialog" id="tj-bind-dialog">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">会员登记</h3>
                    <form class="panel-input">
                        <input type="text" placeholder="请输入姓名">
                        <input type="text" placeholder="请输入联系方式">
                    </form>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
            </div>
        </div>
    </div>
    <!--自定义提示框开始-->
    <div class="toast" id="tj-toast"><span>xxx</span></div>
    <div class="loading" id="tj-loading" style="display: none;">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <div class="dialog" id="tj-panel">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">xxx</h3>
                    <div class="panel-text">xxx</div>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-default">取消</a>
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
                <div class="panel-tips">xxx</div>
            </div>
        </div>
    </div>
    <!--//自定义提示框结束-->
    <!--支付跳转提示框开始-->
    <div class="commit-dialog" id="tj-commit-panel">
        <div class="commit-dialog-content">
            <div class="loading">
                <div class="loading-content">
                    <div class="s-1"></div>
                    <div class="s-2">正在加载中</div>
                </div>
            </div>
            <div class="commit-pay-success">支付成功</div>
            <div class="commit-panel-text"><strong>正在跳转<br>请稍后</strong></div>
        </div>
    </div>
    <!--//支付跳转提示框结束-->
    
    <!--模版开始-->
    <script id="tj-detail-tmpl" type="text/html">
        <a class="dbox shipping" href="#">
                <div class="shipping-icon address"><span class="iconfont icon-address"></span></div>
                <div class="shipping-content" id="tj-address">
                    <p><em><!--[= address.name]--></em><!--[= address.phone]--></p>
                    <p class="info"><!--[= address.region + address.address]--></p>
                </div>
                <div class="shipping-content" id="tj-address-empty" style="display: none;line-height:30px;">收获地址为空</div>
                <div class="shipping-icon"><span class="iconfont icon-arrow"></span></div>
            </a>
            <div class="goods-list goods-list-order" style="height: auto;">
                <!--[for(var i in items){]-->
                <div class="goods-item">
                    <div class="thumb"><img src="<!--[= $absImg(items[i].thumbnail)]-->"></div>
                    <div class="content">
                        <h3><!--[= items[i].name]--></h3>
                        <div class="buy">
                            <div class="price">￥<!--[= $formatCurrency(items[i].price)]--></div>
                            <div class="quantity">数量：<!--[= items[i].quantity]--></div>
                        </div>
                    </div>
                </div>
                <!--[}]-->
            </div>
            <div id="show-more" style="display: none;">查看更多</div>
            <div class="good-payments">
                <h3>选择支付方式</h3>
                <a class="clearfix active" href="javascript:;" data-payment="wxpayjsapi">
                    <img src="./content/resources/payment/wxpayjsapi.png">
                    <span><strong>微信支付</strong><br>亿万用户的选择，更快更安全</span>
                    <i class="iconfont icon-uncheck good-payments-last"></i>
                </a>
            </div>
            <div class="good-payments goods-deliverys">
                <h3>选择配送方式</h3>
                <a class="clearfix<!--[= $addClassByCondition(deliveryMethod=='EXPRESS',' active')]-->" href="javascript:;" data-delivery="EXPRESS">
                    <span><strong>快递送货上门</strong><br/>快递小哥会尽快将健康送到府上</span>
                    <i class="iconfont icon-uncheck good-payments-last"></i>
                </a>
                <a class="clearfix<!--[= $addClassByCondition(deliveryMethod=='INVENTORY',' active')]-->" href="javascript:;" data-delivery="INVENTORY">
                    <span><strong>存入我的仓库</strong><br/>存入到我在公司的私人仓库，不占地方便</span>
                    <i class="iconfont icon-uncheck good-payments-last"></i>
                </a>
            </div>
            <ul class="list-group commit-total" id="tj-cart-total">
                <li class="list-group-item"><span>小计：</span><em>￥<!--[= subtotal]--></em></li>
                <li class="list-group-item"><span>减免：</span><em>-￥<!--[= discount]--></em></li>
                <li class="list-group-item"><span>运费：</span><em>￥<!--[= shippingFee]--></em></li>
            </ul>
            <div class="commit-cart-total" id="tj-cart-footer">
                <div class="dbox">
                    <div class="cart-total-price">
                        合计：￥<!--[= total]-->
                    </div>
                    <button class="cart-total-button"><a href="success.html">支付</a></button>
                </div>
            </div>
    </script>
    <script type="text/html" id="tj-cart-total-tmpl">
        <!--[if(isRateShow == 1){]-->
        <li class="list-group-item"><span id="unknow">含税价格<i class="iconfont icon-info"></i></span><em>￥<!--[= $rbyFormatCurrency(totalPrice)]--></em></li>
        <!--[}else{]-->
        <li class="list-group-item"><span>商品价格：</span><em>￥<!--[= $rbyFormatCurrency(totalPrice)]--></em></li>
        <!--[}]-->
        <!--[if(countTax - foldTax != 0){]-->
        <li class="list-group-item" id="unknow">
            <span>进口税：<i class="iconfont icon-info"></i></span>
            <!--[if(foldTax !=0){]-->
            <em>￥<!--[= $rbyFormatCurrency(countTax-foldTax)]--></em>
            <!--[}else{]-->
            <em>￥<!--[= $rbyFormatCurrency(countTax)||0]--></em>
            <!--[}]-->
        </li>
        <!--[}]-->
        <li class="list-group-item" id="cp"><span> 使用优惠券：</span><em><i style="width: auto;">-￥<!--[= $rbyFormatCurrency(couponDiscount)]--></i></em><em class="iconfont icon-arrow"></em></li>
        <!--[if(discount!=0){]-->
        <li class="list-group-item"><span>满减金额：</span><em>-￥<!--[= $rbyFormatCurrency(discount)]--></em></li>
        <!--[}]-->
        <li class="list-group-item" id="freight">
            <span>运费：<i class="iconfont icon-info"></i> </span>
            <!--[if(discountFee && discountFee !=0){]-->
            <em>￥<!--[= $rbyFormatCurrency(totalFee-discountFee)]--></em>
            <!--[}else{]-->
            <em>￥<!--[= $rbyFormatCurrency(totalFee)||0]--></em>
            <!--[}]-->
        </li>
        <li class="list-group-item"><span>合计：</span><em>￥<!--[= $rbyFormatCurrency(total)]--></em></li>
    </script>
    
    <script id="tj-cartfooter-tmpl" type="text/html">
        <div class="dbox">
            <div class="cart-total-price">
                合计：￥
                <!--[= $rbyFormatCurrency(total)]-->
            </div>
            <!--<div class="cart-total-coupon"><em class="iconfont icon-coupon"></em><i></i></div>-->
            <button class="cart-total-button">支付</button>
        </div>
    </script>

    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <!-- build:js content/js/lib/libs.js -->
    <script src="content/js/lib/zepto.min.js"></script>
    <script src="content/js/lib/fastclick.min.js"></script>
    <script src="content/js/lib/template.js"></script>
    <!-- endbuild -->
    <script src="content/js/base/global.js"></script>
    <script src="content/js/modules/commit.js"></script>
</body>

</html>
