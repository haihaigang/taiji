<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>购物车</title>
    <!-- build:css content/css/taiji.min.css -->
    <link rel="stylesheet" href="content/css/taiji.css" />
    <!-- endbuild -->
</head>

<body class="has-main-nav">
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <section class="container cart">
        <div class="cart-content" id="tj-list"></div>
        <div class="cart-total" id="tj-cart-total"></div>
        <div id="tj-empty" class="list-empty-data icon-cart-empty">
            <p class="ckout-title">您的购物车还是空的</p>
            <span class="ckout-info">要是宝贝到手了，那就赶紧享用吧</span>
            <a href="../index.html" id="btn-home">去逛逛</a>
        </div>
    </section>
    <!--底部主导航开始-->
    <footer class="main-nav">
        <a class="footer-item footer-item-1" href="index.html">
            <div class="img"></div>
            <i class="iconfont icon-shouye"></i>
            <span>商城</span>
        </a>
        <a class="footer-item footer-item-2 active" href="javascript:;">
            <div class="img"></div>
            <i class="iconfont icon-gouwuche"></i>
            <span>购物车</span>
        </a>
        <a class="footer-item footer-item-5" href="member/me.html">
            <div class="img"></div>
            <i class="iconfont icon-wode"></i>
            <span>我的</span>
        </a>
    </footer>
    <!--//底部主导航结束-->
    
    <!--自定义提示框开始-->
    <div class="toast" id="tj-toast"><span>xxx</span></div>
    <div class="loading" id="tj-loading" style="display: none;">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <div class="dialog" id="tj-panel">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">xxx</h3>
                    <div class="panel-text">xxx</div>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-default">取消</a>
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
                <div class="panel-tips">xxx</div>
            </div>
        </div>
    </div>
    <!--//自定义提示框结束-->
    <!--模版开始-->
    <script id="tj-list-tmpl" type="text/html">
        <div class="cart-box">
            <div class="dbox cart-ware">
                <div class="cart-type-name">太吉之源</div>
            </div>
            <div class="cart-goods-group">
                <!--[for(i = 0; i < list.length; i++){]-->
                <div class="cart-goods">
                    <div class="dbox cart-goods-item goods-list-list">
                        <div class="cart-check<!--[= $addClassByCondition(list[i].checked=='1',' checked')]-->" data-objident="<!--[= list[i].productId]-->"><em class="iconfont icon-uncheck off"></em><em class="iconfont icon-check on"></em></div>
                        <a class="goods-item" href="./detail.html?id=<!--[= list[i].productId]-->">
                            <div class="thumb"><img src="<!--[= $absImg(list[i].thumbnail)]-->" alt=""></div>
                            <div class="content">
                                <h3><!--[= list[i].name]--></h3>
                                <!--[if(list[i].isRegular){]-->
                                <p class="spec">规格：久食佳<!--[= list[i].ONE_GROUP_NUM]-->盒一组</p>
                                <!--[}]-->
                                <div class="price1">￥<!--[= $rbyFormatCurrency(list[i].price)]--></div>
                            </div>
                            <div class="goods-qty" data-limit="99999" data-objident="<!--[= list[i].productId]-->" data-type="<!--[= list[i].type]-->">
                                <!--[if(list[i].isRegular){]-->
                                <div class="goods-qty-label"><!--[= list[i].ONE_GROUP_NUM]-->x</div>
                                <!--[}]-->
                                <div class="btn minus"><span class="iconfont icon-minus"></span></div>
                                <div class="goods-qty-item">
                                    <div class="num-ipt"><!--[= list[i].quantity]--></div>
                                </div>
                                <div class="btn plus<!--[= $addClassByCondition(list[i].isSaleout||!list[i].isRegular,' disabled')]-->"><span class="iconfont icon-plus"></span></div>
                            </div>
                        </a>
                    </div>
                </div>
                <!--[if(list[i].isRegular){]-->
                <div class="cart-buttons">
                    <div class="cart-buttons-item">
                        <div class="cart-buttons-item-img">
                        <img src="./content/images/img-cart-btn0.jpg" alt="" />
                        </div>
                        <div class="cart-buttons-item-btn">
                            <button class="btn btn-jianfei" data-objident="<!--[= list[i].productId]-->">购买<br/>减肥套餐</button>
                        </div>
                    </div>
                    <div class="cart-buttons-item">
                        <div class="cart-buttons-item-img">
                        <img src="./content/images/img-cart-btn1.jpg" alt="" />
                        </div>
                        <div class="cart-buttons-item-btn">
                            <button class="btn btn-huiyuan" data-objident="<!--[= list[i].productId]-->">升级<br/>会员套餐</button>
                        </div>
                    </div>
                    <div class="cart-buttons-item">
                        <div class="cart-buttons-item-img">
                        <img src="./content/images/img-cart-btn2.jpg" alt="" />
                        </div>
                        <div class="cart-buttons-item-btn">
                        <button class="btn btn-daili" data-objident="<!--[= list[i].productId]-->">升级<br/>代理套餐</button>
                        </div>
                    </div>
                    <div class="cart-buttons-item">
                        <div class="cart-buttons-item-img">
                        <img src="./content/images/img-cart-btn3.jpg" alt="" />
                        </div>
                        <div class="cart-buttons-item-btn">
                        <button class="btn btn-zongdai" data-objident="<!--[= list[i].productId]-->">升级<br/>总代套餐</button>
                        </div>
                    </div>
                </div>
                <!--[}]-->
                <!--[if(list[i].realQuantity < 848){]-->
                <div class="cart-goods-group-count">
                    商品小计：<em>￥</em><!--[= $rbyFormatCurrency(list[i].price)]--> * <!--[= list[i].realQuantity]--> = <em>￥</em><!--[= $rbyFormatCurrency(list[i].subtotal)]-->
                </div>
                <!--[}]-->
                <!--[}]-->
            </div>
        </div>
    </script>
    <script id="tj-cart-total-tmpl" type="text/html">
        <div class="dbox">
            <div class="cart-check carall <!--[=totalChecked? 'checked':'']-->">
                <em class="iconfont icon-uncheck off"></em><em class="iconfont icon-check on"></em>
            </div>
            <div class="cart-check-title">全选</div>
            <div class="cart-total-price">
                <p class="all-Price">合计:￥<!--[= $rbyFormatCurrency(subtotal)]--></p>
            </div>
            <button class="cart-total-button">去结算</button>
        </div>
    </script>
    <!--//模版结束-->

    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <!-- build:js content/js/lib/libs.js -->
    <script src="content/js/lib/zepto.min.js"></script>
    <script src="content/js/lib/fastclick.min.js"></script>
    <script src="content/js/lib/template.js"></script>
    <script src="content/swiper/swiper.min.js"></script>
    <!-- endbuild -->
    <script src="content/js/base/global.js"></script>
    <script src="content/js/modules/cart.js"></script>
</body>

</html>
