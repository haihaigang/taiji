    <script id="tj-list-tmpl" type="text/html">
        <div class="cart-box">

            </div>
            <div class="cart-goods-group">

                <div class="cart-goods">
                    <div class="dbox cart-goods-item goods-list-list">
                        <div class="cart-check<!--[= $addClassByCondition(list[i].checked=='1',' checked')]-->" data-objident="<!--[= list[i].productId]-->"><em class="iconfont icon-uncheck off"></em><em class="iconfont icon-check on"></em></div>
                        <a class="goods-item" href="./detail.html?id=<!--[= list[i].productId]-->">
                            <div class="thumb"><img src="<!--[= $absImg(list[i].thumbnail)]-->" alt=""></div>
                            <div class="content">
                                <h3><!--[= list[i].name]--></h3>
                                <div class="price1">￥<!--[= $rbyFormatCurrency(list[i].price)]-->
                                </div>
                            </div>
                            <div class="goods-qty" data-limit="99" data-objident="<!--[= list[i].productId]-->">
                                <div class="btn minus"><span class="iconfont icon-minus"></span></div>
                                <div class="goods-qty-item">
                                    <div class="num-ipt">
                                        <!--[= list[i].quantity]-->
                                    </div>
                                </div>
                                <div class="btn plus<!--[= $addClassByCondition(list[i].isSaleout,' disabled')]-->"><span class="iconfont icon-plus"></span></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="cart-goods-group-count">
                    <em>￥</em><!--[= $rbyFormatCurrency(list[i].subtotal)]-->
                </div>
                <!--[}]-->
            </div>
        </div>
    </script>
