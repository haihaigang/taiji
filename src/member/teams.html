<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>我的团队</title>
    <!-- build:css ../content/css/taiji.min.css -->
    <link rel="stylesheet" href="../content/css/taiji.css" />
    <!-- endbuild -->
</head>

<body class="has-footer">
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <section class="container teams" id="tj-detail" style="display: none;">
        <div class="me-header teams-header" id="tj-info"></div>
        <div class="teams-list">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>会员头像</th>
                        <th>会员名称</th>
                        <th>会员等级</th>
                        <th>下级人数</th>
                    </tr>
                </thead>
                <tbody id="tj-list"></tbody>
            </table>
        </div>
    </section>
    
    <!--自定义提示框开始-->
    <div class="toast" id="tj-toast"><span>xxx</span></div>
    <div class="loading" id="tj-loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <div class="dialog" id="tj-panel">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">xxx</h3>
                    <div class="panel-text">xxx</div>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-default">取消</a>
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
                <div class="panel-tips">xxx</div>
            </div>
        </div>
    </div>
    <!--//自定义提示框结束-->

    <!--模版开始-->
    <script id="tj-list-tmpl" type="text/html">
        <!--[for(i = 0; i < list.length; i++){]-->
        <tr>
            <td><img class="avatar" src="<!--[= $absImg(list[i].avatar)]-->" alt=""/></td>
            <td><!--[= list[i].nickname]--></td>
            <td><!--[= $getLevelName(list[i].level)]--></td>
            <td><!--[= list[i].numOfLower]-->人</td>
        </tr>
        <!--[}]-->
        <!--[if(list.length == 0){]-->
        <tr>
            <td colspan="4">暂无数据</td>
        </tr>
        <!--[}]-->
    </script>
    <script id="tj-info-tmpl" type="text/html">
        <div class="me-header-content"><img id="me-avatar" src="<!--[= $absImg(avatar)]-->" alt=""></div>
        <div class="me-header-nickname"><!--[= nickname]--></div>
        <div class="me-header-desc">
            <div class="me-header-desc-l">我的等级是<!--[= $getLevelName(level)]--></div>
            <div class="me-header-desc-r">我的团队有<!--[= total]-->人</div>
        </div>
        <div class="teams-bar clearfix">
            <div class="teams-bar-tiem tab-item">
                <div class="iconfont icon-gold"></div>
                <div class="tab-label">金卡会员<!--[= members]-->人</div>
            </div>
            <div class="teams-bar-tiem tab-item">
                <div class="iconfont icon-zuanshi"></div>
                <div class="tab-label">钻石会员<!--[= agents]-->人</div>
            </div>
            <div class="teams-bar-tiem tab-item">
                <div class="iconfont icon-user"></div>
                <div class="tab-label">总代会员<!--[= generalAgents]-->人</div>
            </div>
        </div>
    </script>
    <!--//模版结束-->

    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <!-- build:js ../content/js/lib/libs.js -->
    <script src="../content/js/lib/zepto.min.js"></script>
    <script src="../content/js/lib/fastclick.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <!-- endbuild -->
    <script src="../content/js/base/global.js"></script>
    <script src="../content/js/member/teams.js"></script>
</body>

</html>
