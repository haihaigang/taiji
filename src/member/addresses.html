<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>地址管理</title>
    <!-- build:css ../content/css/taiji.min.css -->
    <link rel="stylesheet" href="../content/css/taiji.css" />
    <!-- endbuild -->
</head>

<body>
    <noscript><div id="noscript">当前的浏览器不支持JavaScript脚本</div></noscript>

    <section class="container address-list">
        <div class="addresses" id="tj-list"></div>
        <div id="tj-empty" class="list-empty-data icon-address-empty">
            <p class="ckout-title">您还未添加收货地址</p>
            <span class="ckout-info">要是宝贝到手了，那就赶紧享用吧</span>
            <a id="empty-address-btn" href="javascript:;">添加地址</a>
        </div>
    </section>
    
    <footer class="footer-addresses">
        <div class="options">
            <a class="btn" id="addAddressBtn">添加收货地址</a>
        </div>
    </footer>

    <!--自定义提示框开始-->
    <div class="toast" id="tj-toast"><span>xxx</span></div>
    <div class="loading" id="tj-loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <div class="dialog" id="tj-panel">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">xxx</h3>
                    <div class="panel-text">xxx</div>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-default">取消</a>
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
                <div class="panel-tips">xxx</div>
            </div>
        </div>
    </div>
    <!--//自定义提示框结束-->

    <!--模版开始-->    
    <script id="tj-list-tmpl" type="text/html">
    <!--[for(i = 0; i < list.length; i++){]-->
        <div class="address-item">
            <a class="address-content" href="address.html?addressId=<!--[= list[i].consigneeId]-->" data-id="<!--[= list[i].consigneeId]-->">
                <p><em><!--[= list[i].consigneeName]--></em><!--[= list[i].consigneeTel]--></p>
                <p class="info"><!--[= list[i].province.regionName + list[i].city.regionName + list[i].district.regionName + list[i].address]--></p>
            </a>
            <div class="address-operate clearfix">
                <div class="operate-fl" data-id="<!--[= list[i].consigneeId]-->" data-isdefault='<!--[= list[i].isDefault]-->'>
                <!--[ if(list[i].isDefault == '1'){]-->
                    <em class="iconfont icon-check"></em><span>默认地址</span>
                <!--[} else {]-->
                    <em class="iconfont icon-uncheck"></em><span>设为默认</span>
                <!--[}]-->
                </div>
                <div class="operate-fr">
                    <a class="edit-address" href="address.html?addressId=<!--[= list[i].consigneeId]-->" data-id="<!--[= list[i].consigneeId]-->"><em class="iconfont icon-bianji"></em><span>编辑</span></a>
                    <div class="delete-address" data-id="<!--[= list[i].consigneeId]-->"><em class="iconfont icon-shanchu"></em><span>删除</span></div>
                </div>
            </div>
        </div>
    <!--[}]-->
    </script>
    <!--//模版结束-->

    <!-- build:js ../content/js/lib/libs.js -->
    <script src="../content/js/lib/zepto.min.js"></script>
    <script src="../content/js/lib/fastclick.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <!-- endbuild -->
    <script src="../content/js/base/global.js"></script>
    <script src="../content/js/member/addresses.js"></script>
</body>

</html>
