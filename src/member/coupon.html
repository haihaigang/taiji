<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>输入优惠码</title>
    <!-- build:css ../content/css/taiji.min.css -->
    <link rel="stylesheet" href="../content/css/taiji.css" />
    <!-- endbuild -->
</head>

<body class="has-footer">
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <section class="coupon">
	    <div class="coupon-cash">
            <div class="coupon-header">
                <img id="coupon-avatar" src="../content/images/common/icon.png" alt="">  
            </div>
            <div class="form-box">
                <form class="coupon-form" id="tj-form">
                    <div class="ipt-items">
                        <div class="val">
                            <input type="text" name="vcode" placeholder="输入优惠码">
                        </div>
                        <div class="options">
                            <button class="btn" id="cashCoupon">兑换</button>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
	    <div id="tj-detail" style="display:none;">
		</div>
	</section>

    <!--自定义提示框开始-->
    <div class="toast" id="tj-toast"><span>xxx</span></div>
    <div class="loading" id="tj-loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <div class="dialog" id="tj-panel">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">xxx</h3>
                    <div class="panel-text">xxx</div>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-default">取消</a>
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
                <div class="panel-tips">xxx</div>
            </div>
        </div>
    </div>
    <!--//自定义提示框结束-->
    <!-- 模板开始 -->
    <script type="text/html" id="tj-detail-tmpl">
	    <div class="coupon-box cash-success">
            <label>恭喜获得优惠券</label>
            <p class="succ-tip">“<!--[= name]-->”优惠券已经送达您的账户，请在“个人中心”－“优惠券”中查看</p>
            <ul>
                <li>
                    <a>
                        <h4><!--[= name]--></h4>
                        <div class="coupon-info clearfix">
                            <span>￥<b><!--[= $rbyFormatCurrency(price)]--></b></span>
                            <div class="remark-info">
								<!--[for(var i=0;i<rule.length;i++){]-->
								<p><!--[= rule[i]]--></p>
								<!--[}]-->
                            </div>
                        </div>
                        <em></em>
                    </a>
                    <div class="expiry-date">
                        <span>有效期：<!--[= $formatDate(beginTime)]--> 至 <!--[=  $formatDate(endTime)]--></span>
                    </div>
                </li>
            </ul> 
            <div class="options">
                <button class="btn show-coupon" style="margin-right: 8px;">查看优惠券</button>
                <button class="btn coupon-used">马上使用</button>
            </div>      
        </div>           
    </script>
    
    <!-- build:js ../content/js/lib/libs.js -->
    <script src="../content/js/lib/zepto.min.js"></script>
    <script src="../content/js/lib/fastclick.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <!-- endbuild-->
    <script src="../content/js/base/global.js"></script>
    <script src="../content/js/member/coupon.js"></script>
</body>

</html>
