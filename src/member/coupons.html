<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>优惠券列表</title>
    <!-- build:css ../content/css/taiji.min.css -->
    <link rel="stylesheet" href="../content/css/taiji.css" />
    <!-- endbuild -->
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <section class="container coupon">
        <div class="coupon-box" id="tj-list">            
        </div>
        <div id="tj-empty" class="list-empty-data icon-coupon-empty">
            <p class="ckout-title">您还没有任何优惠券</p>
            <span class="ckout-info">要是宝贝到手了，那就赶紧享用吧</span>
            <a id="btn-home" href="../index.html">去逛逛</a>
        </div>	
	</section>

    <!--自定义提示框开始-->
    <div class="toast" id="tj-toast"><span>xxx</span></div>
    <div class="loading" id="tj-loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <div class="dialog" id="tj-panel">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">xxx</h3>
                    <div class="panel-text">xxx</div>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-default">取消</a>
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
                <div class="panel-tips">xxx</div>
            </div>
        </div>
    </div>
    <!--//自定义提示框结束-->

    <!--分享提示框开始-->
    <div class="cover-bg" id="tj-cover-bg"></div>
    <div class="cover cover-share" id="tj-cover-share">
        <img src="../content/images/img-share-tips.png" alt="分享图片">
    </div>
    <!--//分享提示框结束-->

     <!--模版开始-->
    <script id="tj-list-tmpl" type="text/html">
        <ul>
        <!--[for(i = 0; i < list.length; i++){]-->
            <li data-id="<!--[= list[i].id]-->">
                <a>
                    <div class="coupon-img"><img src="../content/images/img-coupon.png" alt="" /></div>
                    <div class="coupon-info clearfix">
                        <h4><!--[= list[i].name]--></h4>
                        <p>有效期：<!--[= $formatDate(list[i].endTime)]--></p>
                    </div>
                </a>
                <div class="coupon-bar expire">
                    <p>优惠与好友共享</p>
                </div>
            </li>
        <!--[}]-->
        </ul>
    </script>

    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <!-- build:js ../content/js/lib/libs.js -->
    <script src="../content/js/lib/zepto.min.js"></script>
    <script src="../content/js/lib/fastclick.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <!-- endbuild -->
    <script src="../content/js/base/global.js"></script>
    <script src="../content/js/member/coupons.js"></script>
</body>

</html>
