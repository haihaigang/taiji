<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>授权证书</title>
    <!-- build:css ../content/css/taiji.min.css -->
    <link rel="stylesheet" href="../content/css/taiji.css" />
    <!-- endbuild -->
</head>

<body style="height: 100%;">
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <section class="container certificate">
        <div class="certificate-content" style="display: none;">
            <p>兹授权：</p>
            <p>姓名：<del id="cert-name">--</del>为我公司久食佳（90+）<del id="cert-level">--</del>，并代表我公司提供产品售前、售后等相关服务。</p>
            <p>本授权证书自发布之日起一年内有效</p>
            <p>授权号：<del id="cert-phone">--</del></p>
            <p style="margin: 16px 0;">备注：授权经营范围包括微信等自媒体和实体店使用（不包括淘宝，天猫，阿里巴巴等第三方网络平台）</p>
            <p style="text-align: right; font-size: 10px;">授权单位：上海太吉之源生物科技有限公司</p>
            <p style="text-align: center; margin-top: 10px;font-size: 8px;">上海太吉之源生物科技有限公司拥有此授权证书最终解释权</p>
        </div>
        <div class="certificate-empty" style="display: none;">
            <p>您还未取得太极之源授权，快加入会员吧！</p>
        </div>
    </section>

    <!--自定义提示框开始-->
    <div class="toast" id="tj-toast"><span>xxx</span></div>
    <div class="loading" id="tj-loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <div class="dialog" id="tj-panel">
        <div class="dialog-content">
            <div class="panel-content">
                <div class="panel-cell">
                    <h3 class="panel-title">xxx</h3>
                    <div class="panel-text">xxx</div>
                </div>
            </div>
            <div class="panel-buttons">
                <div class="options">
                    <a href="javascript:;" class="btn btn-default">取消</a>
                    <a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
                <div class="panel-tips">xxx</div>
            </div>
        </div>
    </div>
    <!--//自定义提示框结束-->

    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <!-- build:js ../content/js/lib/libs.js -->
    <script src="../content/js/lib/zepto.min.js"></script>
    <script src="../content/js/lib/fastclick.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <!-- endbuild -->
    <script src="../content/js/base/global.js"></script>
    <script src="../content/js/modules/certificate.js"></script>
</body>

</html>
